<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div id="imageSide">      
            <div id="logoBanner">                               
                <div id="odin">
                    <img src="odin-lined.png" id="odinLogo" alt="Odin logo" height="85%">
                    <h1>ODIN</h1>
                </div>
            </div>           
        </div>
        <div id="formSide">
            <section id="topStuff">
                <p>This is not a real online service! You know you need something <br>
                    like this in your life to help you realize your deepest dreams. <br>
                    Sign up <em>now</em> to get started.
                </p>
                <p>You know you want to.</p>
            </section>
            <section id="formStuff">
                <form id="signUp">
                    <h2 id="formHead">Let's do this!</h2>
                    <div>
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name">
                    </div>
                    <div>
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name">
                    </div>
                    <div>
                        <label for="user_email">EMAIL</label>
                        <input type="email" name="user_email" id="user_email">
                    </div>
                    <div>
                        <label for="phone_num">PHONE NUMBER</label>
                        <input type="tel" id="phone_num" name="phone_num">
                    </div>
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div>
                        <label for="confirmPass">CONFIRM PASSWORD</label>
                        <input type="password" id="confirmPass" name="confirmPass">
                    </div>
                </form>
            </section>
            <section id="bottomStuff">
                <button id="createAcc">Create Account</button>
                <p id="logIn">Already have an account? <a href="">Log In</a></p>
            </section>
        </div>
    </div>
</body>
</html>
